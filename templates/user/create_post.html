{% extends 'authorized_base.html' %}

{% block title %}New post{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user/edit_profile.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/user/create_post.css') }}">
{% endblock %}

{% block body %}
<img class="profile_photo" src="{{ url_for('static', filename='img/icon.jpg') }}">

<a href="/edit_profile/{{ 'get_new_one' }}">
    <button class="ok_button" type="button">Select post image</button>
</a>

<div class="post_description">
    <div class="caption">
        <p>Write a caption:</p>
        <input type="text" name="caption" placeholder="caption">
    </div>

    <div class="post_text">
        <p>Write a description:</p>
        <textarea class="text" name="description" placeholder="description"></textarea>
    </div>
</div>

<div class="buttons">
    <a href="">
        <button class="ok_button" type="button">Send post</button>
    </a>
    <a href="/profile/{{ user.username }}">
        <button class="cancel_button" type="button">Cancel</button>
    </a>
</div>
{% endblock %}
