{% extends 'authorized_base.html' %}

{% block title %}Edit profile{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user/edit_profile.css') }}">
{% endblock %}

{% block body %}
<img class="profile_photo" src="{{ url_for('static', filename=user_photo.replace('&&&', '/')) }}">

<a href="/edit_profile/{{ 'get_new_one' }}">
    <button class="ok_button" type="button">Select new image</button>
</a>

<div class="new_name">
    <p>New name</p>
    <input type="text" name="new_name" placeholder="new name">
</div>

<div class="buttons">
    <a href="">
        <button class="ok_button" type="button">Edit</button>
    </a>
    <a href="/profile/{{ profile_holder.username }}">
        <button class="cancel_button" type="button">Cancel</button>
    </a>
</div>
{% endblock %}
