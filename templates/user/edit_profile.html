{% extends 'authorized_base.html' %}

{% block title %}Edit profile{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user/edit_profile.css') }}">
{% endblock %}

{% block body %}
<img class="profile_photo" src="{{ url_for('static', filename=user_photo.replace('&&&', '/')) }}">

<form method="post">
    <a href="/edit_profile/{{ user_photo }}">
        <button class="ok_button" type="submit" name="photo" value="photo">Select new image</button>
    </a>

    <div class="new_name">
        <p>New name</p>
        <input type="text" name="new_username" value="{{ user.username }}" placeholder="new name">
    </div>
    <div>
        <a href="/edit_profile/{{ user_photo }}">
            <button class="ok_button" type="submit" name="edit" value="edit">Edit</button>
        </a>
    </div>
</form>

<div>
    <a href="/profile/{{ user.username }}">
        <button class="cancel_button" type="button">Cancel</button>
    </a>
</div>
{% endblock %}
